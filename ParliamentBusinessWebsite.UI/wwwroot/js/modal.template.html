<script type="text/ng-template" id="modal.template.html"></script>
<div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{$ctrl.item.category}}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <p>
            {{$ctrl.item.description}}
        </p>
        <h5 ng-if="$ctrl.item.members.length > 0">Members</h5>
         <div class="card" style="margin-bottom: 2px" ng-repeat="member in $ctrl.item.members">
            <div class="card-body">
                <h6 class="card-title">{{member.fullTitle}}</h6>
                <p class="card-text">
                        {{member.party}} - {{member.memberFrom}}
                </p>               
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Close</button>
    </div>
</script>
